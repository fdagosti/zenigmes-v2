<div *ngIf="classGroups$ | async as classGroups">

    <h4 *ngIf="classGroups.length==0">Pas de classes</h4>

    <div class="row" *ngFor="let group of classGroups">
        <div class="col-lg-6 mb-3" *ngFor="let classe of group">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{classe.className}}</h5>
                    <p><span
                            style="font-weight: bold;">Professeur:&nbsp;</span><span>{{classe.teacher?.nom}}&nbsp;{{classe.teacher?.prenom}}</span>
                    </p>
                    <button disabled type="button" class="btn btn-primary mr-2">Faire quelquechose ?</button>
                </div>
            </div>
        </div>
    </div>
</div>
