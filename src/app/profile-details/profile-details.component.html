<form [formGroup]="formDetails"  *ngIf="user$ |async as user">
    
    <div class="row mt-2">
        <div class="col-md-6">
            <label class="labels">Nom</label>
            <input type="text" class="form-control" placeholder="nom" formControlName="nom" value=""></div>
        <div class="col-md-6"><label class="labels">Prénom</label><input type="text" formControlName="prenom" class="form-control" value=""
                placeholder="prenom"></div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-6"><label class="labels">Nom d'utilisateur</label><input type="text" class="form-control"
                placeholder="enter phone number" formControlName="username" value=""></div>
        <div class="col-md-6"><label class="labels">Email ID</label><input type="text" class="form-control"
                placeholder="enter email id" formControlName="email" value=""></div>
    </div>

    <div class="row mt-3" formGroupName="passwordGroup">
        <div class="col mb-3">
            <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">

        </div>

        <div class="col mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirmez le mot de passe</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmPassword">
        </div>

    </div>

    <div class="form-group">
        <label for="formGroupExampleInput">Selection de l'établissement scolaire</label>

        <div class="row g-3">

            <div class="form-group col-md-4">
                <label for="pays">Pays</label>
                <select class="custom-select my-1 mr-sm-2" formControlName="country" id="pays">
                    <option selected>Choose...</option>
                    <option *ngFor="let item of getCountries();" [value]="item">{{item}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="ville">Ville</label>
                <select class="custom-select my-1 mr-sm-2" formControlName="town" id="ville">
                    <option selected>Choose...</option>
                    <option *ngFor="let item of getVilles(getSelectedCountry());" [value]="item">{{item}}</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="etablissement">Etablissement</label>
                <select class="custom-select my-1 mr-sm-2" formControlName="etablissement" id="etablissement">
                    <option selected>Choose...</option>
                    <option *ngFor="let item of getEtablissements(getSelectedCountry(),getSelectedVille());" [value]="item">{{item}}</option>
                </select>
            </div>

        </div>
    </div>

    <div class="mt-5 text-center"><button disabled class="btn btn-primary profile-button" type="button">Sauvegarder les
            changements</button></div>

</form>
