<div *ngIf="classGroups$ | async as classGroups">
  <h4 *ngIf="classGroups.length==0">Pas de classes</h4>
  <div class="row" *ngFor="let group of classGroups; index as grpIdx; trackBy: trackByIndex">
    <div class="col-xl-6 mb-3" *ngFor="let classe of group; index as i; trackBy: trackByClassId">
      <app-class-card [classe]="classe"></app-class-card>
    </div>
  </div>
</div>
