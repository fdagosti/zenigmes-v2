<button ngbDropdownItem (click)="open(content, merci)">Mot de passe oublié?</button>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Mot de passe oublié</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formDetails">
        <div class="form-group">
          <label for="email">Quel est votre Email?</label>
          <div class="input-group">
            <input formControlName="email" id="email" class="form-control" name="email" type="email" >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button [disabled]="!formDetails.valid" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Réinitialiser le mot de passe</button>
    </div>
  </ng-template>



  <ng-template #merci let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Verifiez votre boite mail</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Un Email vient de vous être envoyer. Vous pourrez réinitialiser vore mot de passe à partir de ce dernier</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">fermer</button>
    </div>
  </ng-template>
